<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To do List</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- fontawesome -->
    </head>
    <body>
        <main>
            <h3>To do List</h3>
            <article class="addingTask">
                <input
                    type="text"
                    id="inputAdd" />
                <button id="btnAdd">Add</button>
            </article>
            <article class="taskCount">
                <p>Total: <span id="count"></span></p>
                <p>Done: <span id="done"></span></p>
            </article>
            <article class="taskList"></article>
        </main>

        <!-- script -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
