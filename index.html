<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To do List</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/f4fd55b42a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <article class="title">
                    <h3>To do List</h3>
                </article>
                <article class="addingTask">
                    <input type="text" id="inputAdd" />
                    <button id="btnAdd">Add</button>
                </article>
                <article class="taskCount">
                    <p>Total: <span id="count"></span></p>
                    <p>Done: <span id="done"></span></p>
                </article>
                <article class="taskList"></article>
            </div>
        </main>

        <!-- script -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
