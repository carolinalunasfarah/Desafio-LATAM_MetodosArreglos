<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To do List</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <main>
            <h3>To do List</h3>
            <article class="taskAdd">
                <p class="taskP">New task</p>
                <input type="text" id="addTask" />
                <button id="addTask">Add</button>
            </article>
            <article class="taskCount">
                <span id="count">Total: </span>
                <span id="done">Done: </span>
            </article>
            <article class="taskList">
                <span id="newID">ID</span>
                <span id="newTask">Task</span>
            </article>
        </main>

        <!-- script -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
